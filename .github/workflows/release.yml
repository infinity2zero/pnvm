name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup zip
        run: |
          sudo apt-get update
          sudo apt-get install -y zip

      - name: Make package script executable
        run: chmod +x package.sh

      - name: Package releases
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          ./package.sh "$VERSION"

      - name: Verify packages
        run: |
          ls -lh release/
          test -f release/pnvm-${GITHUB_REF#refs/tags/}-universal.zip
          test -f release/pnvm-${GITHUB_REF#refs/tags/}-unix-macos.zip
          test -f release/pnvm-${GITHUB_REF#refs/tags/}-windows.zip

      - name: Commit and push release files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add release/
          if ! git diff --staged --quiet; then
            git commit -m "Add release packages for ${GITHUB_REF#refs/tags/}"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main || git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:master
          else
            echo "No changes to commit"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/pnvm-${GITHUB_REF#refs/tags/}-universal.zip
            release/pnvm-${GITHUB_REF#refs/tags/}-unix-macos.zip
            release/pnvm-${GITHUB_REF#refs/tags/}-windows.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}